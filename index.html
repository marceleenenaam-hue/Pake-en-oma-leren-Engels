<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pake Jan & Oma Inge op vakantie</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --sun: #FFD700;
            --sand: #F4E4C1;
            --ocean: #4A90E2;
            --coral: #FF6B6B;
            --palm: #2ECC71;
            --sunset: #FF8C42;
            --sky: #87CEEB;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #E0F7FA);
            min-height: 100vh;
            padding: 20px 10px;
            position: relative;
            overflow-x: hidden;
        }

        /* Pake & Oma bovenaan als echte vakantiefoto */
        .header-photo {
            width: 100%;
            max-width: 420px;
            border-radius: 25px;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            border: 8px solid white;
            transform: rotate(-3deg);
            animation: float 6s ease-in-out infinite;
        }

        /* Wolken decoratie */
        .cloud {
            position: absolute;
            font-size: 4rem;
            opacity: 0.15;
            pointer-events: none;
            animation: drift 25s linear infinite;
        }
        .cloud:nth-child(1) { top: 10%; left: -10%; animation-duration: 35s; }
        .cloud:nth-child(2) { top: 20%; right: -10%; animation-duration: 45s; font-size: 5rem; }

        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 
                0 25px 70px rgba(0,0,0,0.25),
                0 0 0 6px rgba(255, 215, 0, 0.4);
            max-width: 680px;
            width: 100%;
            margin: 20px auto;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            border: 4px solid #FFF;
        }

        .container::before, .container::after {
            content: 'üå¥';
            position: absolute;
            font-size: 3.5em;
            top: -20px;
            opacity: 0.7;
        }
        .container::before { left: 20px; transform: rotate(-20deg); }
        .container::after { right: 20px; transform: rotate(20deg); }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.8em;
            background: linear-gradient(135deg, #FF8C42, #FF6B6B, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 15px 0 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.15);
        }

        .subtitle {
            font-size: 1.4em;
            color: var(--ocean);
            font-weight: 600;
            margin: 10px 0 25px;
        }

        .emoji-big {
            font-size: 4.5em;
            margin: 20px 0;
            animation: float 4s ease-in-out infinite;
        }

        .big-button {
            background: linear-gradient(135deg, var(--coral), var(--sunset));
            color: white;
            border: none;
            padding: 18px 36px;
            margin: 12px 10px;
            border-radius: 50px;
            font-size: 1.35em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transition: all 0.3s;
            min-width: 220px;
        }

        .big-button:hover {
            transform: translateY(-5px) scale(1.07);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.5);
        }

        #mode-en-nl { background: linear-gradient(135deg, #4A90E2, #357ABD); }
        #mode-nl-en { background: linear-gradient(135deg, #2ECC71, #27AE60); }

        #word-display {
            font-family: 'Fredoka One', cursive;
            font-size: 3.4em;
            background: linear-gradient(135deg, #FF8C42, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 30px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choices button {
            width: 100%;
            padding: 22px;
            margin: 12px 0;
            font-size: 1.3em;
            border-radius: 20px;
            border: 4px solid #4A90E2;
            background: white;
            color: #2c3e50;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .choices button:hover {
            background: #E3F2FD;
            transform: translateY(-4px);
            border-color: var(--sunset);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        .choices button.correct {
            background: linear-gradient(135deg, #2ECC71, #27AE60) !important;
            color: white;
            border-color: #27AE60;
            transform: scale(1.08);
        }

        .choices button.incorrect {
            background: linear-gradient(135deg, #f44336, #d32f2f) !important;
            color: white;
            transform: scale(0.95);
        }

        #progress-bar {
            height: 28px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            overflow: hidden;
            margin: 25px 0;
            border: 3px solid #FFD700;
        }

        #progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #2ECC71, #FFD700, #FF8C42);
            transition: width 0.7s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }

        .word-count-badge {
            background: linear-gradient(135deg, #2ECC71, #27AE60);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            display: inline-block;
            margin: 15px 0;
            font-size: 1.2em;
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        /* Animaties */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes drift {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        /* Mobiel optimalisatie */
        @media (max-width: 768px) {
            .header-photo { 
                max-width: 300px; 
                border-width: 6px;
                transform: rotate(-4deg);
            }
            h1 { font-size: 2.2em; }
            .subtitle { font-size: 1.2em; }
            .emoji-big { font-size: 3.5em; }
            .big-button { 
                padding: 16px 28px; 
                font-size: 1.2em;
                min-width: auto;
                width: calc(50% - 20px);
                margin: 8px 10px;
            }
            #word-display { font-size: 2.5em; }
            .choices button { 
                padding: 18px; 
                font-size: 1.15em; 
            }
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; border-radius: 25px; }
            .big-button { width: 100%; margin: 10px 0; }
            .header-photo { max-width: 260px; }
        }
    </style>
</head>
