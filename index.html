    const modeNlEnBtn = document.getElementById('mode-nl-en');
    const speakButton = document.getElementById('speak-button');
    const quizTitle = document.getElementById('quiz-title');

    modeEnNlBtn.onclick = () => {
        mode = "EN_NL";
        modeEnNlBtn.style.outline = "4px solid #000";
        modeNlEnBtn.style.outline = "none";
    };
    modeNlEnBtn.onclick = () => {
        mode = "NL_EN";
        modeNlEnBtn.style.outline = "4px solid #000";
        modeEnNlBtn.style.outline = "none";
    };

    // Start-knop
    document.getElementById('start-button').onclick = () => {
        let input = document.getElementById('words-input').value.trim();
        total = (input === '' || input === '0') ? allQuestionsFinal.length : parseInt(input) || 15;
        if (total > allQuestionsFinal.length) total = allQuestionsFinal.length;

        score = 0; current = 0;
        subset = [...allQuestionsFinal];
        shuffleArray(subset);
        subset = subset.slice(0, total);

        if (mode === "EN_NL") {
            quizTitle.textContent = "Engels ‚ûú Nederlands";
            speakButton.classList.remove('hidden');
        } else {
            quizTitle.textContent = "Nederlands ‚ûú Engels";
            speakButton.classList.add('hidden');
        }

        screens.setup.classList.add('hidden');
        screens.quiz.classList.remove('hidden');
        nextQuestion();
    };

    function shuffleArray(a) {
        for (let i = a.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [a[i], a[j]] = [a[j], a[i]];
        }
    }

    function updateProgress() {
        document.getElementById('progress-info').textContent = `Vraag ${current + 1} van ${total}`;
        document.getElementById('progress-fill').style.width = `${((current + 1) / total) * 100}%`;
    }

    function nextQuestion() {
        if (current >= total) { endQuiz(); return; }

        updateProgress();
        const q = subset[current];
        document.getElementById('feedback').textContent = '';
        document.getElementById('next-button').classList.add('hidden');

        const container = document.getElementById('choices-container');
        container.innerHTML = '';

        if (mode === "EN_NL") {
            document.getElementById('word-display').textContent = q.en;
            const answers = [q.correctNl, ...q.othersNl];
            shuffleArray(answers);

            answers.forEach(ans => {
                const btn = document.createElement('button');
                btn.textContent = ans;
                btn.onclick = () => selectAnswer(btn, ans === q.correctNl, q.correctNl);
                container.appendChild(btn);
            });

            speak(q.en);

        } else {
            document.getElementById('word-display').textContent = q.correctNl;

            const distractors = [];
            const pool = allQuestionsFinal.filter(x => x.en !== q.en);
            shuffleArray(pool);
            for (let i = 0; i < pool.length && distractors.length < 3; i++) {
                if (pool[i].correctNl !== q.correctNl) {
                    distractors.push(pool[i].en);
                }
            }

            let answersEn = [q.en, ...distractors].slice(0, 4);
            shuffleArray(answersEn);

            answersEn.forEach(ans => {
                const btn = document.createElement('button');
                btn.textContent = ans;
                btn.onclick = () => selectAnswer(btn, ans === q.en, q.en);
                container.appendChild(btn);
            });
        }
    }

    function speak(text) {
        if (mode !== "EN_NL") return;
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'en-GB';
            utter.rate = 0.8;
            utter.pitch = 1.1;
            window.speechSynthesis.speak(utter);
        }
    }

    speakButton.onclick = () => {
        if (mode === "EN_NL") {
            speak(subset[current].en);
        }
    };

    function selectAnswer(btn, correct, rightAnswer) {
        document.querySelectorAll('#choices-container button').forEach(b => b.disabled = true);

        if (correct) {
            score++;
            btn.classList.add('correct');
            document.getElementById('feedback').innerHTML = 'Super! Goed zo! üéâ';
            new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.wav').play();

            setTimeout(() => {
                current++;
                nextQuestion();
            }, 800);

        } else {
            btn.classList.add('incorrect');
            document.getElementById('feedback').innerHTML = `Bijna! Het was: <strong>${rightAnswer}</strong> üò¢`;
            new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-932.wav').play();
            document.querySelectorAll('#choices-container button').forEach(b => {
                if (b.textContent === rightAnswer) b.classList.add('correct');
                else b.style.opacity = '0.6';
            });

            document.getElementById('next-button').classList.remove('hidden');
        }
    }

    document.getElementById('next-button').onclick = () => {
        current++;
        nextQuestion();
    };

    function endQuiz() {
        screens.quiz.classList.add('hidden');
        screens.end.classList.remove('hidden');

        const percent = Math.round((score / total) * 100);
        document.getElementById('score-display').textContent =
            `Jullie hadden ${score} van de ${total} goed! (${percent}%)`;

        let stars = '';
        for (let i = 0; i < 5; i++) stars += (i < Math.round(score / total * 5)) ? '‚≠ê' : '‚òÜ';
        document.getElementById('stars').textContent = stars;

        if (percent >= 90) confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
    }

    document.getElementById('restart-button').onclick = () => {
        screens.end.classList.add('hidden');
        screens.setup.classList.remove('hidden');
    };
